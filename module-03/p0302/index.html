<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>My Reading List</caption>
        <thead>
            <tr>
                <th>Author(s)</th>
                <th>Book Title</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Updated September 29, 2016</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>John Steinbeck</td>
                <td>The Grapes of Wrath</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Kirk Bruce</td>
                <td>Book Hedwig</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Colby Mullins</td>
                <td>Book Kevyn</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Raphael Pitts</td>
                <td>Book Arden</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Jasper Morrison</td>
                <td>Book Ezra</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Francis Meyer</td>
                <td>Book Kenneth</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

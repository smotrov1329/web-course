<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <form id="registration" method="post" action="http://region-it.azurewebsites.net/FormDemo">
        <fieldset>
            <legend>Форма регистрации</legend>
            <table>
                <tr>
                    <td><label for="fullname">ФИО</label></td>
                    <td><input type="text" name="fullname" value="" id="fullname" /></td>
                </tr>
                <tr>
                    <td><label for="fullname">Email</label></td>
                    <td><input type="email" name="email" value="" id="email" /></td>
                </tr>
                <tr>
                    <td><label for="phone">Номер телефона</label></td>
                    <td><input type="tel" name="phone" value="" id="phone" /></td>
                </tr>
                <tr>
                    <td><label for="dateofbirth">Дата рождения</label></td>
                    <td><input type="date" name="dateofbirth" value="" id="dateofbirth" /></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Параметры доставки</legend>
            <table>
                <tr>
                    <td><label for="address">Адрес</label></td>
                    <td><textarea id="address" name="address" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Почтовый индекс</label></td>
                    <td><input id="postcode" name="postcode" type="text" /></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Предпочитаемый способ получения уведомлений</legend>
            <table>
                <tr>
                    <td><input id="emailmessage" name="message" type="radio" /></td>
                    <td><label for="emailmessage">По Email</label></td>
                </tr>
                <tr>
                    <td><input id="phonemessage" name="message" type="radio" /></td>
                    <td><label for="phonemessage">По телефону</label></td>
                </tr>
                <tr>
                    <td><input id="nomessage" name="message" type="radio" /></td>
                    <td><label for="nomessage">Не уведомлять меня</label></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <button type="submit">Отправить данные</button>
        </fieldset>
    </form>

</body>

</html>
